<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #f1f1f1;
      margin: 10px 0;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    li:hover {
      background-color: #d4d4ff;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Game</h1>
    <div id="quiz">
      <div id="question"></div>
      <ul id="choices"></ul>
      <button id="next" onclick="nextQuestion()">Next Question</button>
    </div>
    <div id="result" class="hidden">
      <h2>Your Score: <span id="score"></span></h2>
      <button onclick="restartQuiz()">Restart Quiz</button>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "What is the capital of France?",
        choices: ["Paris", "London", "Berlin", "Madrid"],
        answer: "Paris"
      },
      {
        question: "Which planet is known as the Red Planet?",
        choices: ["Earth", "Mars", "Jupiter", "Venus"],
        answer: "Mars"
      },
      {
        question: "Who wrote 'Romeo and Juliet'?",
        choices: ["William Wordsworth", "William Shakespeare", "John Keats", "Leo Tolstoy"],
        answer: "William Shakespeare"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const resultEl = document.getElementById("result");
    const scoreEl = document.getElementById("score");
    const quizEl = document.getElementById("quiz");

    function loadQuestion() {
      const current = quizData[currentQuestion];
      questionEl.innerText = current.question;
      choicesEl.innerHTML = "";
      current.choices.forEach(choice => {
        const li = document.createElement("li");
        li.innerText = choice;
        li.addEventListener("click", () => selectAnswer(li, choice));
        choicesEl.appendChild(li);
      });
    }

    function selectAnswer(li, choice) {
      if (choice === quizData[currentQuestion].answer) {
        li.style.backgroundColor = "#4CAF50";
        score++;
      } else {
        li.style.backgroundColor = "#f44336";
      }
      document.querySelectorAll("#choices li").forEach(li => li.style.pointerEvents = "none");
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizEl.classList.add("hidden");
      resultEl.classList.remove("hidden");
      scoreEl.innerText = `${score} / ${quizData.length}`;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      resultEl.classList.add("hidden");
      quizEl.classList.remove("hidden");
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
