<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 600px;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    #question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #f1f1f1;
      margin: 10px 0;
      padding: 15px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 1.1em;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    li:hover {
      background-color: #d4d4ff;
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    li.correct {
      background-color: #4CAF50 !important;
      color: white;
    }

    li.wrong {
      background-color: #f44336 !important;
      color: white;
    }

    button {
      padding: 12px 25px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      background-color: #2575fc;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      transition: background 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #6a11cb;
    }

    .hidden {
      display: none;
    }

    #result h2 {
      text-align: center;
      color: #333;
    }

    /* Progress bar on the left */
    .progress-container {
      position: absolute;
      left: -40px;
      top: 0;
      bottom: 0;
      width: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
    }

    .progress-bar {
      width: 100%;
      height: 0%;
      background-color: #2575fc;
      border-radius: 5px;
      transition: height 0.3s ease;
    }

    @media(max-width: 650px) {
      .container {
        padding: 20px;
      }
      .progress-container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <h1>Interactive Quiz</h1>
    <div id="quiz">
      <div id="question"></div>
      <ul id="choices"></ul>
      <button id="next" onclick="nextQuestion()">Next Question</button>
    </div>
    <div id="result" class="hidden">
      <h2>Your Score: <span id="score"></span></h2>
      <button onclick="restartQuiz()">Restart Quiz</button>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "What is the capital of France?",
        choices: ["Paris", "London", "Berlin", "Madrid"],
        answer: "Paris"
      },
      {
        question: "Which planet is known as the Red Planet?",
        choices: ["Earth", "Mars", "Jupiter", "Venus"],
        answer: "Mars"
      },
      {
        question: "Who wrote 'Romeo and Juliet'?",
        choices: ["William Wordsworth", "William Shakespeare", "John Keats", "Leo Tolstoy"],
        answer: "William Shakespeare"
      },
      {
        question: "What is the largest ocean on Earth?",
        choices: ["Atlantic", "Indian", "Arctic", "Pacific"],
        answer: "Pacific"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const resultEl = document.getElementById("result");
    const scoreEl = document.getElementById("score");
    const quizEl = document.getElementById("quiz");
    const progressBar = document.getElementById("progress-bar");

    function loadQuestion() {
      const current = quizData[currentQuestion];
      questionEl.innerText = current.question;
      choicesEl.innerHTML = "";
      progressBar.style.height = `${((currentQuestion) / quizData.length) * 100}%`;

      current.choices.forEach(choice => {
        const li = document.createElement("li");
        li.innerText = choice;
        li.addEventListener("click", () => selectAnswer(li, choice));
        choicesEl.appendChild(li);
      });
    }

    function selectAnswer(li, choice) {
      const correctAnswer = quizData[currentQuestion].answer;
      if (choice === correctAnswer) {
        li.classList.add("correct");
        score++;
      } else {
        li.classList.add("wrong");
        // Highlight correct answer
        Array.from(choicesEl.children).forEach(child => {
          if (child.innerText === correctAnswer) {
            child.classList.add("correct");
          }
        });
      }
      document.querySelectorAll("#choices li").forEach(li => li.style.pointerEvents = "none");
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizEl.classList.add("hidden");
      resultEl.classList.remove("hidden");
      scoreEl.innerText = `${score} / ${quizData.length}`;
      progressBar.style.height = "100%";
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      resultEl.classList.add("hidden");
      quizEl.classList.remove("hidden");
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
