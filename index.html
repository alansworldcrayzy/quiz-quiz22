<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Quiz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    color: #fff;
  }

  .container {
    background: linear-gradient(145deg, #6a0dad, #9b30ff); /* purple gradient */
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    width: 750px;
    max-width: 95%;
    padding: 30px;
    display: flex;
    flex-direction: row;
    position: relative;
  }

  .quiz-content {
    flex: 1;
    padding-right: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #fff;
  }

  #question {
    font-size: 1.4em;
    margin-bottom: 20px;
    font-weight: bold;
    color: #fff;
  }

  ul {
    list-style: none;
    padding: 0;
  }

  li {
    background-color: rgba(255,255,255,0.15);
    margin: 12px 0;
    padding: 15px;
    cursor: pointer;
    border-radius: 12px;
    font-size: 1.1em;
    transition: all 0.3s ease;
    text-align: center;
    color: #fff;
  }

  li:hover {
    background: rgba(255,255,255,0.4);
    transform: scale(1.05);
    color: #000;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  }

  li.correct { background-color: #00b894 !important; color: #fff; }
  li.wrong { background-color: #d63031 !important; color: #fff; }

  button {
    padding: 15px;
    width: 100%;
    font-size: 18px;
    font-weight: bold;
    margin-top: 20px;
    cursor: pointer;
    border: none;
    border-radius: 15px;
    background: #0984e3;
    color: #fff;
    transition: all 0.3s ease;
  }

  button:hover { background: #6c5ce7; }

  .hidden { display: none; }

  #result h2 { text-align: center; }

  .sidebar {
    width: 140px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-left: 20px;
    align-items: center;
  }

  .sidebar button, .sidebar img {
    padding: 10px;
    font-size: 14px;
    border-radius: 12px;
    width: 100%;
    cursor: pointer;
    transition: 0.3s;
  }

  .sidebar button:hover { background: #00b894; }
  .sidebar img:hover { transform: scale(1.1); }

  .progress-container {
    width: 30px;
    background: rgba(255,255,255,0.15);
    border-radius: 15px;
    margin-bottom: 20px;
    position: relative;
    height: 100%;
  }

  .progress-bar {
    width: 100%;
    height: 0%;
    background: #00cec9;
    border-radius: 15px;
    transition: height 0.3s ease;
  }

  @media(max-width: 850px) {
    .container { flex-direction: column; }
    .quiz-content { padding-right: 0; }
    .sidebar { flex-direction: row; width: 100%; justify-content: space-around; margin-top: 20px; }
    .sidebar button, .sidebar img { width: auto; }
    .progress-container { display: none; }
  }

</style>
</head>
<body>
<div class="container">
  <div class="quiz-content">
    <h1>Physics Quiz</h1>
    <div id="quiz">
      <div id="question"></div>
      <ul id="choices"></ul>
      <button id="next">Next Question</button>
    </div>
    <div id="result" class="hidden">
      <h2>Your Score: <span id="score"></span></h2>
      <button id="restart">Restart Quiz</button>
    </div>
  </div>

  <div class="sidebar">
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <!-- Google Maps / Map logo -->
    <img id="maps" src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Map_icon.svg" alt="Map" width="80">
    <button id="info">Quiz Info</button>
    <button id="help">Help</button>
  </div>
</div>

<script>
const quizData = [
  {question:"What is the speed of light in vacuum?", choices:["3 x 10^8 m/s","1.5 x 10^8 m/s","3 x 10^6 m/s","1 x 10^7 m/s"], answer:"3 x 10^8 m/s"},
  {question:"Who formulated the laws of motion?", choices:["Newton","Einstein","Galileo","Tesla"], answer:"Newton"},
  {question:"What is the unit of electric current?", choices:["Volt","Ampere","Ohm","Coulomb"], answer:"Ampere"},
  {question:"What force keeps planets in orbit around the sun?", choices:["Magnetic force","Friction","Gravitational force","Tension"], answer:"Gravitational force"},
  {question:"What is the acceleration due to gravity on Earth?", choices:["9.8 m/s²","10 m/s²","8 m/s²","12 m/s²"], answer:"9.8 m/s²"},
  {question:"Which particle has a negative charge?", choices:["Proton","Neutron","Electron","Photon"], answer:"Electron"},
  {question:"Who developed the theory of relativity?", choices:["Newton","Einstein","Bohr","Faraday"], answer:"Einstein"}
];

let currentQuestion = 0;
let score = 0;

const questionEl = document.getElementById("question");
const choicesEl = document.getElementById("choices");
const resultEl = document.getElementById("result");
const scoreEl = document.getElementById("score");
const quizEl = document.getElementById("quiz");
const progressBar = document.getElementById("progress-bar");

const nextBtn = document.getElementById("next");
const restartBtn = document.getElementById("restart");
const mapsBtn = document.getElementById("maps");
const infoBtn = document.getElementById("info");
const helpBtn = document.getElementById("help");

function loadQuestion(){
  const current = quizData[currentQuestion];
  questionEl.innerText = current.question;
  choicesEl.innerHTML = "";
  updateProgress();
  current.choices.forEach(choice=>{
    const li = document.createElement("li");
    li.innerText = choice;
    li.addEventListener("click",()=>selectAnswer(li,choice));
    choicesEl.appendChild(li);
  });
}

function selectAnswer(li, choice){
  const correct = quizData[currentQuestion].answer;
  if(choice === correct){ li.classList.add("correct"); score++; }
  else{ li.classList.add("wrong"); Array.from(choicesEl.children).forEach(c=>{if(c.innerText===correct)c.classList.add("correct");}); }
  document.querySelectorAll("#choices li").forEach(li=>li.style.pointerEvents="none");
}

function nextQuestion(){
  currentQuestion++;
  if(currentQuestion < quizData.length) loadQuestion();
  else showResult();
}

function showResult(){
  quizEl.classList.add("hidden");
  resultEl.classList.remove("hidden");
  scoreEl.innerText = `${score} / ${quizData.length}`;
  progressBar.style.height="100%";
}

function restartQuiz(){ currentQuestion=0; score=0; resultEl.classList.add("hidden"); quizEl.classList.remove("hidden"); loadQuestion(); }

function updateProgress(){ progressBar.style.height = `${(currentQuestion/quizData.length)*100}%`; }

function openGoogleMaps(){ window.open("https://www.google.com/maps", "_blank"); }
function showInfo(){ alert('This quiz contains physics questions. Select the correct answer and click Next.'); }
function showHelp(){ alert('Need help? Read the questions carefully!'); }

nextBtn.addEventListener("click", nextQuestion);
restartBtn.addEventListener("click", restartQuiz);
mapsBtn.addEventListener("click", openGoogleMaps);
infoBtn.addEventListener("click", showInfo);
helpBtn.addEventListener("click", showHelp);

loadQuestion();
</script>
</body>
</html>
