<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Quiz</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #7F7FD5, #86A8E7, #91EAE4);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 250vh; /* makes page scrollable */
    margin: 0;
    color: #fff;
    overflow-x: hidden;
  }

  .container {
    background: linear-gradient(145deg, #8e2de2, #4a00e0);
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    width: 750px;
    max-width: 95%;
    padding: 30px;
    display: flex;
    flex-direction: row;
    position: relative;
    color: #fff;
    margin-top: 100px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: fadeInUp 1s ease;
  }

  .container:hover {
    transform: scale(1.02);
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
  }

  @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(50px);}
    to {opacity: 1; transform: translateY(0);}
  }

  .quiz-content {
    flex: 1;
    padding-right: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #fff;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
  }

  #question {
    font-size: 1.4em;
    margin-bottom: 20px;
    font-weight: bold;
    transition: color 0.3s ease, transform 0.3s ease;
  }

  #question:hover {
    color: #ffd32a;
    transform: scale(1.05);
  }

  ul {
    list-style: none;
    padding: 0;
  }

  li {
    background-color: rgba(255,255,255,0.15);
    margin: 12px 0;
    padding: 15px;
    cursor: pointer;
    border-radius: 12px;
    font-size: 1.1em;
    transition: all 0.3s ease;
    text-align: center;
  }

  li:hover {
    background: rgba(255,255,255,0.4);
    transform: scale(1.07);
    color: #000;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
  }

  li.correct { background-color: #00b894 !important; color: #fff; }
  li.wrong { background-color: #d63031 !important; color: #fff; }

  button {
    padding: 15px;
    width: 100%;
    font-size: 18px;
    font-weight: bold;
    margin-top: 20px;
    cursor: pointer;
    border: none;
    border-radius: 15px;
    background: #00bcd4;
    color: #fff;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(0,188,212,0.5);
  }

  button:hover {
    background: #03a9f4;
    box-shadow: 0 0 20px rgba(3,169,244,0.7);
    transform: translateY(-2px);
  }

  .hidden { display: none; }

  #result h2 { text-align: center; }

  .sidebar {
    width: 140px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-left: 20px;
    align-items: center;
  }

  /* --- Map button --- */
  #map-button {
    background: rgba(255,255,255,0.15);
    border: none;
    border-radius: 15px;
    cursor: pointer;
    padding: 10px;
    transition: all 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
  }

  #map-button:hover {
    background: rgba(255,255,255,0.3);
    transform: scale(1.1);
    box-shadow: 0 0 20px #00ffea;
  }

  #map-button img {
    width: 60px;
    height: 60px;
    border-radius: 10px;
  }

  .progress-container {
    width: 30px;
    background: rgba(255,255,255,0.15);
    border-radius: 15px;
    margin-bottom: 20px;
    position: relative;
    height: 100%;
  }

  .progress-bar {
    width: 100%;
    height: 0%;
    background: #00ffc8;
    border-radius: 15px;
    transition: height 0.3s ease;
  }

  .footer {
    text-align: center;
    margin-top: 150px;
    padding: 40px;
    color: #fff;
    background: rgba(0,0,0,0.2);
    width: 100%;
    border-top: 2px solid rgba(255,255,255,0.3);
  }

  @media(max-width: 850px) {
    .container { flex-direction: column; }
    .quiz-content { padding-right: 0; }
    .sidebar { flex-direction: row; width: 100%; justify-content: space-around; margin-top: 20px; }
    .progress-container { display: none; }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="quiz-content">
      <h1>Physics Quiz</h1>
      <div id="quiz">
        <div id="question"></div>
        <ul id="choices"></ul>
        <button id="next">Next Question</button>
      </div>
      <div id="result" class="hidden">
        <h2>Your Score: <span id="score"></span></h2>
        <button id="restart">Restart Quiz</button>
      </div>
    </div>

    <div class="sidebar">
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <!-- Map button -->
      <button id="map-button">
        <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Google Maps">
      </button>
      <button id="info">Quiz Info</button>
      <button id="help">Help</button>
    </div>
  </div>

  <div class="footer">
    <h2>More Physics Fun Ahead!</h2>
    <p>Scroll for more soon-to-be-added quizzes and topics â€” stay curious ðŸš€</p>
  </div>

<script>
const quizData = [
  {question:"What is the speed of light in vacuum?", choices:["3 x 10^8 m/s","1.5 x 10^8 m/s","3 x 10^6 m/s","1 x 10^7 m/s"], answer:"3 x 10^8 m/s"},
  {question:"Who formulated the laws of motion?", choices:["Newton","Einstein","Galileo","Tesla"], answer:"Newton"},
  {question:"What is the unit of electric current?", choices:["Volt","Ampere","Ohm","Coulomb"], answer:"Ampere"},
  {question:"What force keeps planets in orbit around the sun?", choices:["Magnetic force","Friction","Gravitational force","Tension"], answer:"Gravitational force"},
  {question:"What is the acceleration due to gravity on Earth?", choices:["9.8 m/sÂ²","10 m/sÂ²","8 m/sÂ²","12 m/sÂ²"], answer:"9.8 m/sÂ²"},
  {question:"Which particle has a negative charge?", choices:["Proton","Neutron","Electron","Photon"], answer:"Electron"},
  {question:"Who developed the theory of relativity?", choices:["Newton","Einstein","Bohr","Faraday"], answer:"Einstein"}
];

let currentQuestion = 0;
let score = 0;

const questionEl = document.getElementById("question");
const choicesEl = document.getElementById("choices");
const resultEl = document.getElementById("result");
const scoreEl = document.getElementById("score");
const quizEl = document.getElementById("quiz");
const progressBar = document.getElementById("progress-bar");

const nextBtn = document.getElementById("next");
const restartBtn = document.getElementById("restart");
const mapBtn = document.getElementById("map-button");
const infoBtn = document.getElementById("info");
const helpBtn = document.getElementById("help");

function loadQuestion(){
  const current = quizData[currentQuestion];
  questionEl.innerText = current.question;
  choicesEl.innerHTML = "";
  updateProgress();
  current.choices.forEach(choice=>{
    const li = document.createElement("li");
    li.innerText = choice;
    li.addEventListener("click",()=>selectAnswer(li,choice));
    choicesEl.appendChild(li);
  });
}

function selectAnswer(li, choice){
  const correct = quizData[currentQuestion].answer;
  if(choice === correct){ li.classList.add("correct"); score++; }
  else{ li.classList.add("wrong"); Array.from(choicesEl.children).forEach(c=>{if(c.innerText===correct)c.classList.add("correct");}); }
  document.querySelectorAll("#choices li").forEach(li=>li.style.pointerEvents="none");
}

function nextQuestion(){
  currentQuestion++;
  if(currentQuestion < quizData.length) loadQuestion();
  else showResult();
}

function showResult(){
  quizEl.classList.add("hidden");
  resultEl.classList.remove("hidden");
  scoreEl.innerText = `${score} / ${quizData.length}`;
  progressBar.style.height="100%";
}

function restartQuiz(){ currentQuestion=0; score=0; resultEl.classList.add("hidden"); quizEl.classList.remove("hidden"); loadQuestion(); }

function updateProgress(){ progressBar.style.height = `${(currentQuestion/quizData.length)*100}%`; }

function openGoogleMaps(){ window.open("https://www.google.com/maps", "_blank"); }
function showInfo(){ alert('This quiz tests your physics knowledge. Select the correct answer and click Next.'); }
function showHelp(){ alert('Tip: Think carefully â€” you canâ€™t change your answer once selected!'); }

nextBtn.addEventListener("click", nextQuestion);
restartBtn.addEventListener("click", restartQuiz);
mapBtn.addEventListener("click", openGoogleMaps);
infoBtn.addEventListener("click", showInfo);
helpBtn.addEventListener("click", showHelp);

loadQuestion();
</script>
</body>
</html>
