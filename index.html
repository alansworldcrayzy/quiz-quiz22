<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Quiz Portal</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #8e2de2, #4a00e0);
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 250vh;
    overflow-x: hidden;
  }

  h1 {
    text-align: center;
    margin-top: 50px;
    font-size: 2.5em;
    text-shadow: 0 0 10px rgba(255,255,255,0.6);
  }

  .setup {
    background: rgba(255,255,255,0.1);
    padding: 20px 40px;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    margin-top: 30px;
    text-align: center;
    animation: fadeIn 1s ease;
  }

  .setup select, .setup button {
    padding: 12px 15px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    outline: none;
  }

  .setup select {
    background: rgba(255,255,255,0.2);
    color: #fff;
  }

  .setup select:hover {
    background: rgba(255,255,255,0.4);
    color: #000;
  }

  .setup button {
    background: #00bcd4;
    color: #fff;
    font-weight: bold;
    transition: 0.3s;
  }

  .setup button:hover {
    background: #03a9f4;
    box-shadow: 0 0 15px rgba(3,169,244,0.7);
  }

  .container {
    display: none;
    background: linear-gradient(145deg, #6a11cb, #2575fc);
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    width: 750px;
    max-width: 95%;
    padding: 30px;
    color: #fff;
    margin-top: 80px;
    transition: 0.3s;
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

  #question {
    font-size: 1.4em;
    margin-bottom: 20px;
    font-weight: bold;
  }

  ul { list-style: none; padding: 0; }

  li {
    background: rgba(255,255,255,0.15);
    margin: 12px 0;
    padding: 15px;
    cursor: pointer;
    border-radius: 12px;
    font-size: 1.1em;
    transition: all 0.3s ease;
    text-align: center;
  }

  li:hover { background: rgba(255,255,255,0.4); transform: scale(1.07); color: #000; }
  li.correct { background-color: #00b894 !important; color: #fff; }
  li.wrong { background-color: #d63031 !important; color: #fff; }

  button {
    padding: 15px;
    width: 100%;
    font-size: 18px;
    margin-top: 20px;
    cursor: pointer;
    border: none;
    border-radius: 15px;
    background: #00bcd4;
    color: #fff;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #03a9f4;
    box-shadow: 0 0 20px rgba(3,169,244,0.7);
  }

  #result { text-align: center; display: none; }

  .footer {
    text-align: center;
    margin-top: 100px;
    padding: 50px;
    color: #fff;
    background: rgba(0,0,0,0.25);
    width: 100%;
    border-top: 2px solid rgba(255,255,255,0.3);
  }

  .fact {
    background: rgba(255,255,255,0.15);
    border-radius: 15px;
    padding: 20px;
    margin: 15px auto;
    width: 70%;
    font-size: 1.1em;
    line-height: 1.5em;
    transition: 0.3s;
  }

  .fact:hover {
    background: rgba(255,255,255,0.3);
    transform: scale(1.03);
    color: #000;
  }
</style>
</head>
<body>

<h1>Smart Quiz Portal</h1>

<div class="setup">
  <h2>Choose your quiz</h2>
  <select id="category">
    <option value="physics">‚öõÔ∏è Physics</option>
    <option value="math">üßÆ Math</option>
    <option value="history">üèõÔ∏è History</option>
  </select>

  <select id="difficulty">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select>

  <button id="start">Start Quiz</button>
</div>

<div class="container" id="quiz-container">
  <div id="quiz">
    <div id="question"></div>
    <ul id="choices"></ul>
    <button id="next">Next</button>
  </div>
  <div id="result">
    <h2>Your Score: <span id="score"></span></h2>
    <button id="restart">Restart Quiz</button>
  </div>
</div>

<div class="footer">
  <h2>Study Down Here üìò</h2>
  <div class="fact">‚öõÔ∏è Physics: Everything in motion obeys Newton‚Äôs laws.</div>
  <div class="fact">üßÆ Math: Algebra and geometry form the foundation of science.</div>
  <div class="fact">üèõÔ∏è History: Each civilization leaves a story written in time.</div>
</div>

<script>
const quizzes = {
  physics: {
    easy: [
      {q:"What is gravity measured in?", a:["Newtons","Joules","Watts","Meters"], c:"Newtons"},
      {q:"Who discovered gravity?", a:["Newton","Einstein","Tesla","Curie"], c:"Newton"},
      {q:"What is the unit of force?", a:["Joule","Pascal","Newton","Watt"], c:"Newton"},
      {q:"Which of these is a simple machine?", a:["Lever","Engine","Light bulb","Computer"], c:"Lever"}
    ],
    medium: [
      {q:"What is the speed of light?", a:["3x10^8 m/s","2x10^6 m/s","1x10^7 m/s","5x10^8 m/s"], c:"3x10^8 m/s"},
      {q:"Who discovered the law of electromagnetic induction?", a:["Faraday","Newton","Tesla","Bohr"], c:"Faraday"},
      {q:"What type of energy does a moving object have?", a:["Kinetic","Potential","Thermal","Nuclear"], c:"Kinetic"}
    ],
    hard: [
      {q:"Einstein‚Äôs theory of relativity is about?", a:["Space & Time","Sound","Light Speed Only","Atoms"], c:"Space & Time"},
      {q:"What is Planck‚Äôs constant?", a:["6.63√ó10‚Åª¬≥‚Å¥ Js","9.8 m/s¬≤","3√ó10‚Å∏ m/s","1.6√ó10‚Åª¬π‚Åπ C"], c:"6.63√ó10‚Åª¬≥‚Å¥ Js"},
      {q:"Which law relates pressure and volume of a gas?", a:["Boyle‚Äôs Law","Ohm‚Äôs Law","Hooke‚Äôs Law","Newton‚Äôs Law"], c:"Boyle‚Äôs Law"}
    ]
  },
  math: {
    easy: [
      {q:"2 + 2 = ?", a:["3","4","5","6"], c:"4"},
      {q:"10 √∑ 2 = ?", a:["2","4","5","10"], c:"5"},
      {q:"What is 3 x 3?", a:["6","9","12","3"], c:"9"},
      {q:"What is 100 - 75?", a:["15","20","25","30"], c:"25"}
    ],
    medium: [
      {q:"‚àö81 = ?", a:["7","8","9","10"], c:"9"},
      {q:"What is 12¬≤?", a:["124","144","122","100"], c:"144"},
      {q:"Solve: 5x = 20 ‚Üí x=?", a:["2","3","4","5"], c:"4"}
    ],
    hard: [
      {q:"Derivative of x¬≤?", a:["2x","x","x¬≤","x¬≥"], c:"2x"},
      {q:"Integral of 1/x dx?", a:["ln|x| + C","x¬≤/2","1/x¬≤","C/x"], c:"ln|x| + C"},
      {q:"Limit of (sin x)/x as x‚Üí0?", a:["0","1","‚àû","Undefined"], c:"1"}
    ]
  },
  history: {
    easy: [
      {q:"Who was the first U.S. President?", a:["Washington","Lincoln","Adams","Jefferson"], c:"Washington"},
      {q:"The Great Wall is in which country?", a:["India","China","Japan","Korea"], c:"China"},
      {q:"In which continent is Egypt?", a:["Asia","Europe","Africa","South America"], c:"Africa"},
      {q:"What did the Romans build for transportation?", a:["Ships","Roads","Planes","Trains"], c:"Roads"}
    ],
    medium: [
      {q:"World War II ended in?", a:["1940","1943","1945","1950"], c:"1945"},
      {q:"Who was the first man on the moon?", a:["Yuri Gagarin","Neil Armstrong","Buzz Aldrin","John Glenn"], c:"Neil Armstrong"},
      {q:"When was the Declaration of Independence signed?", a:["1776","1800","1492","1914"], c:"1776"}
    ],
    hard: [
      {q:"The Roman Empire fell in which century?", a:["3rd","5th","7th","9th"], c:"5th"},
      {q:"Who was known as the Iron Lady?", a:["Margaret Thatcher","Indira Gandhi","Angela Merkel","Golda Meir"], c:"Margaret Thatcher"},
      {q:"The Cold War was between?", a:["USA & USSR","China & Japan","France & Germany","India & Pakistan"], c:"USA & USSR"}
    ]
  }
};

let currentQuiz = [];
let currentQuestion = 0;
let score = 0;

const startBtn = document.getElementById("start");
const categorySelect = document.getElementById("category");
const difficultySelect = document.getElementById("difficulty");
const quizContainer = document.getElementById("quiz-container");
const questionEl = document.getElementById("question");
const choicesEl = document.getElementById("choices");
const nextBtn = document.getElementById("next");
const resultEl = document.getElementById("result");
const scoreEl = document.getElementById("score");
const restartBtn = document.getElementById("restart");

startBtn.addEventListener("click", () => {
  const category = categorySelect.value;
  const difficulty = difficultySelect.value;
  currentQuiz = quizzes[category][difficulty];
  document.querySelector(".setup").style.display = "none";
  quizContainer.style.display = "block";
  currentQuestion = 0;
  score = 0;
  loadQuestion();
});

function loadQuestion() {
  const current = currentQuiz[currentQuestion];
  questionEl.innerText = current.q;
  choicesEl.innerHTML = "";
  current.a.forEach(choice => {
    const li = document.createElement("li");
    li.innerText = choice;
    li.addEventListener("click", () => selectAnswer(li, choice));
    choicesEl.appendChild(li);
  });
}

function selectAnswer(li, choice) {
  const correct = currentQuiz[currentQuestion].c;
  if (choice === correct) { li.classList.add("correct"); score++; }
  else { li.classList.add("wrong"); Array.from(choicesEl.children).forEach(c => {if (c.innerText === correct) c.classList.add("correct");}); }
  document.querySelectorAll("#choices li").forEach(li => li.style.pointerEvents="none");
}

nextBtn.addEventListener("click", () => {
  currentQuestion++;
  if (currentQuestion < currentQuiz.length) loadQuestion();
  else showResult();
});

function showResult() {
  document.getElementById("quiz").style.display = "none";
  resultEl.style.display = "block";
  scoreEl.innerText = `${score} / ${currentQuiz.length}`;
}

restartBtn.addEventListener("click", () => location.reload());
</script>
</body>
</html>
