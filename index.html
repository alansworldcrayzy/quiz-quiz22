<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Quiz with Sidebar</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #282c34;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    color: #fff;
  }

  .container {
    background: linear-gradient(145deg, #ff6b6b, #feca57);
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    width: 750px;
    max-width: 95%;
    padding: 30px;
    display: flex;
    flex-direction: row;
    position: relative;
  }

  .quiz-content {
    flex: 1;
    padding-right: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #fff;
  }

  #question {
    font-size: 1.4em;
    margin-bottom: 20px;
    font-weight: bold;
  }

  ul {
    list-style: none;
    padding: 0;
  }

  li {
    background-color: rgba(255,255,255,0.2);
    margin: 12px 0;
    padding: 15px;
    cursor: pointer;
    border-radius: 12px;
    font-size: 1.1em;
    transition: all 0.3s ease;
    text-align: center;
  }

  li:hover {
    background: rgba(255,255,255,0.5);
    transform: scale(1.1);
    color: #000;
    box-shadow: 0 5px 20px rgba(0,0,0,0.7);
  }

  li.correct { background-color: #00b894 !important; color: #fff; }
  li.wrong { background-color: #d63031 !important; color: #fff; }

  button {
    padding: 15px;
    width: 100%;
    font-size: 18px;
    font-weight: bold;
    margin-top: 20px;
    cursor: pointer;
    border: none;
    border-radius: 15px;
    background: #0984e3;
    color: #fff;
    transition: all 0.3s ease;
  }

  button:hover { background: #6c5ce7; }

  .hidden { display: none; }

  #result h2 { text-align: center; }

  /* Sidebar on the right */
  .sidebar {
    width: 140px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-left: 20px;
    align-items: stretch;
  }

  .sidebar button {
    padding: 10px;
    font-size: 14px;
    border-radius: 12px;
    width: 100%;
    background: #00cec9;
    transition: 0.3s;
  }

  .sidebar button:hover { background: #00b894; }

  /* Right side vertical progress bar */
  .progress-container {
    width: 30px;
    background: rgba(255,255,255,0.3);
    border-radius: 15px;
    margin-bottom: 20px;
    position: relative;
    height: 100%;
  }

  .progress-bar {
    width: 100%;
    height: 0%;
    background: #00cec9;
    border-radius: 15px;
    transition: height 0.3s ease;
  }

  @media(max-width: 850px) {
    .container { flex-direction: column; }
    .quiz-content { padding-right: 0; }
    .sidebar { flex-direction: row; width: 100%; justify-content: space-around; margin-top: 20px; }
    .sidebar button { width: auto; }
    .progress-container { display: none; }
  }

</style>
</head>
<body>
<div class="container">
  <div class="quiz-content">
    <h1>Interactive Quiz</h1>
    <div id="quiz">
      <div id="question"></div>
      <ul id="choices"></ul>
      <button id="next" onclick="nextQuestion()">Next Question</button>
    </div>
    <div id="result" class="hidden">
      <h2>Your Score: <span id="score"></span></h2>
      <button onclick="restartQuiz()">Restart Quiz</button>
    </div>
  </div>

  <div class="sidebar">
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <button onclick="openGoogleMaps()">Google Maps</button>
    <button onclick="alert('This quiz has 5 questions. Select the correct answer and click Next.')">Quiz Info</button>
    <button onclick="alert('Need help? Read the instructions carefully!')">Help</button>
  </div>
</div>

<script>
const quizData = [
  {question:"What is the capital of France?", choices:["Paris","London","Berlin","Madrid"], answer:"Paris"},
  {question:"Which planet is known as the Red Planet?", choices:["Earth","Mars","Jupiter","Venus"], answer:"Mars"},
  {question:"Who wrote 'Romeo and Juliet'?", choices:["William Wordsworth","William Shakespeare","John Keats","Leo Tolstoy"], answer:"William Shakespeare"},
  {question:"What is the largest ocean on Earth?", choices:["Atlantic","Indian","Arctic","Pacific"], answer:"Pacific"},
  {question:"Which language runs in a web browser?", choices:["Java","C","Python","JavaScript"], answer:"JavaScript"}
];

let currentQuestion = 0;
let score = 0;

const questionEl = document.getElementById("question");
const choicesEl = document.getElementById("choices");
const resultEl = document.getElementById("result");
const scoreEl = document.getElementById("score");
const quizEl = document.getElementById("quiz");
const progressBar = document.getElementById("progress-bar");

function loadQuestion(){
  const current = quizData[currentQuestion];
  questionEl.innerText = current.question;
  choicesEl.innerHTML = "";
  updateProgress();
  current.choices.forEach(choice=>{
    const li=document.createElement("li");
    li.innerText=choice;
    li.addEventListener("click",()=>selectAnswer(li,choice));
    choicesEl.appendChild(li);
  });
}

function selectAnswer(li,choice){
  const correctAnswer = quizData[currentQuestion].answer;
  if(choice===correctAnswer){ li.classList.add("correct"); score++; }
  else{ li.classList.add("wrong"); Array.from(choicesEl.children).forEach(c=>{if(c.innerText===correctAnswer)c.classList.add("correct");}); }
  document.querySelectorAll("#choices li").forEach(li=>li.style.pointerEvents="none");
}

function nextQuestion(){
  currentQuestion++;
  if(currentQuestion<quizData.length) loadQuestion();
  else showResult();
}

function showResult(){
  quizEl.classList.add("hidden");
  resultEl.classList.remove("hidden");
  scoreEl.innerText=`${score} / ${quizData.length}`;
  progressBar.style.height="100%";
}

function restartQuiz(){ currentQuestion=0; score=0; resultEl.classList.add("hidden"); quizEl.classList.remove("hidden"); loadQuestion(); }

function updateProgress(){ progressBar.style.height=`${(currentQuestion/quizData.length)*100}%`; }

function openGoogleMaps(){
  window.open("https://www.google.com/maps", "_blank");
}

loadQuestion();
</script>
</body>
</html>
